<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div class="screen">
                <div class="chain">
                </div>
                <div class="display">
                </div>
            </div>
            <div class="punchpad">
                <ul class="buttons">
                    <li class="button top operator">%</li>
                    <li class="button top acc">
                        <div class="ac">AC</div>
                    </li>
                    <li class="button top dell">
                        <div class="del">DEL</div>
                    </li>
                    <li id='divide' class="button top operator">&divide</li>
                    <li class="button digit">7</li>
                    <li class="button digit">8</li>
                    <li class="button digit">9</li>
                    <li class="button operator">x</li>
                    <li class="button digit">4</li>
                    <li class="button digit">5</li>
                    <li class="button digit">6</li>
                    <li class="button operator">-</li>
                    <li class="button digit">1</li>
                    <li class="button digit">2</li>
                    <li class="button digit">3</li>
                    <li class="button operator">+</li>
                    <li class="button digit">0</li>
                    <li class="button decimal">.</li>
                    <li id ="equal" class="button equal">=</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
